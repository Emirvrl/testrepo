        function nextUpdateAt6() {
          const now = new Date();
          const target = new Date(now);
          target.setHours(6, 0, 0, 0);
          if (now >= target) target.setDate(target.getDate() + 1);
          return target;
        }
        function formatDateLong(date) {
          return date.toLocaleDateString('tr-TR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        function formatTime(date) {
          return date.toLocaleString('tr-TR', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' });
        }
        function updateCountdown(el) {
          const target = nextUpdateAt6();
          const now = new Date();
          const diff = target - now;
          if (diff <= 0) { location.reload(); return; }
          const h = Math.floor(diff / 3_600_000);
          const m = Math.floor((diff % 3_600_000) / 60_000);
          const s = Math.floor((diff % 60_000) / 1000);
          el.textContent = String(h).padStart(2, '0') + ':' + String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0');
        }
        function daysSinceEpoch() {
          const now = new Date();
          const epoch = new Date('2025-08-27T06:00:00');
          return Math.floor((now - epoch) / 86_400_000);
        }

        /* ========== Render ========== */
        function render() {
          const dayIndex = daysSinceEpoch();

          // Fal
          const falIndex = dayIndex % fortunes.length;
          document.getElementById('fal_text').textContent = fortunes[falIndex];
          document.getElementById('fal_index').textContent = '#' + (falIndex + 1);
          document.getElementById('fal_date').textContent = formatDateLong(new Date());

          // Sayı
          const numIndex = dayIndex % dailyNumbers.length;
          document.getElementById('daily_number').textContent = dailyNumbers[numIndex];
          document.getElementById('num_index').textContent = '#' + (numIndex + 1);

          // Renk
          const colorIndex = dayIndex % dailyColors.length;
          const toneIndex = dayIndex % dailyColors[colorIndex].tones.length;
          const hex = dailyColors[colorIndex].tones[toneIndex];

          document.getElementById('daily_color_name').textContent = dailyColors[colorIndex].name;
          document.getElementById('color_index').textContent = '#' + (colorIndex + 1);

          // Günün rengine göre CSS değişkenlerini güncelle
          const { r, g, b } = hexToRgb(hex);
          document.documentElement.style.setProperty('--daily-accent', hex);
          document.documentElement.style.setProperty('--daily-accent-rgb', `${r}, ${g}, ${b}`);
        }


        /* ========== Başlat ========== */
        function init() {
          render();

          const c = document.getElementById('countdown');
          function tick() { updateCountdown(c); }
          tick();
          setInterval(tick, 1000);

          // 06:00'da otomatik yenileme güvenliği
          setInterval(() => {
            const now = new Date();
            if (now.getHours() === 6 && now.getMinutes() === 0 && now.getSeconds() <= 1) location.reload();
          }, 1000);
        }

        if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
        else init();
      })();

      function hexToRgb(hex) {
        const h = hex.replace('#', '');
        const bigint = parseInt(h, 16);
        return {
          r: (bigint >> 16) & 255,
          g: (bigint >> 8) & 255,
          b: bigint & 255
        };
      }
